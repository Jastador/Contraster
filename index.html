<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraster</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Link to your CSS file -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Video Background -->
    <div class="video-container">
        <video autoplay muted loop id="bgVideo">
            <source src="assets/27018-361798566.mp4" type="video/mp4"> <!-- Local video file -->
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Foreground Content -->
    <div class="container">
        <h1 id="title">Contraster</h1>
        <div class="search-container">
            <input type="text" id="productSearch" placeholder="Scout your likings...">
            <button id="searchButton">Unfold</button>
        </div>
        <div id="loadingIndicator" style="display: none;">Loading...</div> <!-- Loading Indicator -->

        <div id="resultsContainer">
            <!-- SEARCH RESULTS TO BE DISPLAYED HERE -->
        </div>
    </div>

    <!-- Title Hover Effects -->
    <script>
        const title = document.getElementById('title');

        title.addEventListener('mouseover', () => {
            title.style.color = '#66b3ff'; 
            title.style.transform = 'scale(1.1)';
        });

        title.addEventListener('mouseout', () => {
            title.style.color = '#D3DB53';
            title.style.transform = 'scale(1)';
        });
    </script>
    
    <!-- Main Script -->
    <script src="js/app.js"></script>
</body>
</html>
